	var zero0 = {};

	SVG.on(window, 'resize', function() { draw.spof() });

	zero0.rect = {};
	zero0.rect.tL = zero0.draw.rect(10,10).attr({fill: '#222233'});
	zero0.rect.tR = zero0.draw.rect(10,10).attr({fill: '#222233', x:590});

	zero0.house[2] = zero0.draw.rect(10,6).attr({stroke: '#fff', x: widthMid-2, y: heightMid - 10 });

	zero0.house[4] = zero0.draw.rect(10,6).attr({stroke: '#fff', x: widthMid, y: heightMid - 20 });

	zero0.house[2].rotate(12.5);
	zero0.house[4].rotate(25);

	zero0.originTxt = zero0.draw.text('(0,0)').attr({fill: '#fff', x: widthMid + 14, y:heightMid - 18});
