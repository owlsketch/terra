<html>
<head>

<body>
	<div id="about">
		<h1> ABOUT </h1>
		<p>
		Inspired by the fascinating work of <a href="https://vimeo.com/6745866">Jerry Gretzinger</a>. This is my digital rendition.
		</p>
	</div>



	<div id="terra"><div>

<script language="javascript" type="text/javascript"> 
	if(!(SVG.supported)) {
		alert('SVG not supported');
	}
	else {
		//first create the div container, with width: Window.innerWidth, height: Window.innerHeight
		var terra = document.getElementById("terra");
		var width = 600;
		var height = 600;
		var widthMid = width/2;
		var heightMid = height/2;
		var draw = SVG('terra').size(width, height);

		SVG.on(window, 'resize', function() { draw.spof() });

		/*
		var line1 = draw.line(0,0, widthMid/2, heightMid/2).stroke({width: 1});
		var line2 = draw.line(0,0, widthMid/2, heightMid/2).stroke({width: 1});
		var line3 = draw.line(0,0, widthMid/2, heightMid/2).stroke({width: 1});
		var line4 = draw.line(0,0, widthMid/2, heightMid/2).stroke({width: 1});

		line2.rotate(90, widthMid, heightMid);
		line3.rotate(180, widthMid, heightMid);
		line4.rotate(-90, widthMid, heightMid);
		//*/

		var topLeftRect = draw.rect(10,10).attr({fill: '#222233'});
		var topRightRect = draw.rect(10,10).attr({fill: '#222233', x:590});
		var bottomLeftRect = draw.rect(10,10).attr({fill: '#222233', y: 591});
		var bottomRightRect = draw.rect(10,10).attr({fill: '#222233', x:590, y:591});

		//var container = draw.circle(425).attr({stroke: '#222233', fill: 'none', cx: widthMid, cy: heightMid });
		var origin = draw.circle(150).attr({fill: '#222233', cx: widthMid, cy: heightMid });
		var first = draw.rect(10,6).attr({stroke: '#fff', x: widthMid-2, y: heightMid });
		var firstText = draw.text('(0,0)').attr({fill: '#fff', x: widthMid + 14, y:heightMid - 18});
		firstText.font({ family: 'Oswald', size: 10 });
	}
</script> 
</body>
</html>
