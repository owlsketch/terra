<script language="javascript" type="text/javascript">
//pre-rendering
	if(!(SVG.supported)) {
		alert('SVG not supported');
	}
	else {
		var terra = document.getElementById('terra');
		var sz = {};
		sz.terraWidth = 1800;
		sz.terraHeight = 1800;
		sz.terraWidthMid = sz.terraWidth/2;
		sz.terraHeightMid = sz.terraHeight/2; 
		sz.width = 600;
		sz.height = 600;
		sz.widthMid = sz.width/2;
		sz.heightMid = sz.height/2;
		
		var origin = SVG('terra').size(sz.terraWidth, sz.terraHeight);
		SVG.on(window, 'resize', function() { origin.spof() });
		//sets the default values for all inherited objects
		origin.attr({'fill': '#fff'});

		//setting conditions for dragging and moving origin svg
		//implement as follows:
		var isactive = false;
		origin.mousedown(function() {
			isactive = true;
		});

		//Do dragging calculations when the mouse is moving
		//and it has been determined that the mouse button
		//is pressing down
		origin.mousemove(function(e) {
			if(isactive) {
			//get change in x and y positioning
			var movementX = e.movementX || e.mozMovementX || e.webkitMovementX;
			var movementY = e.movementY || e.mozMovementY || e.webkitMovementX;
			if(movementX) {
				var totalMovement = origin.transform().x + movementX;
				origin.transform({x: totalMovement});
			}
			if(movementY) {
				var totalMovement = origin.transform().y + movementY;
				origin.transform({y: totalMovement});
			}
			}
		});

		origin.mouseup(function() {
			isactive = false;	
		});
		

		var mT = {}; //mapTiles
		mT[-1] = {};
		mT[0] = {};
		mT[1] = {};
	}
</script>
